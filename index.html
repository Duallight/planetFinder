<!DOCTYPE html>
<html>
<head>
    <title>Planets</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
    <link rel="shortcut icon" href="#">    
</head>
    
<body>
  <div id="page">
      <!-- Image Magnification Container -->
      <div class="img-magnifier-container" oncontextmenu="swap()">
        <img id="planets" src="img/PlanetsCropped.png" alt="Planets" usemap="#image-map"  class="map">
      </div>
      <!-- Drop Down Menu -->
      <button onclick="toggle()" class="dropbtn">Find Planet</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          <a href="#" id="Echo-Link" data-planet="Echo" onclick="hilightArea(this)">Echo</a>
          <a href="#" id="Ledha-Link" data-planet="Ledha" onclick="hilightArea(this)">Ledha</a>
          <a href="#" id="Oris-Ial-Link" data-planet="Oris-Ial" onclick="hilightArea(this)">Oris Ial</a>
          <a href="#" id="Oris-Lai-Link" data-planet="Oris-Lai" onclick="hilightArea(this)">Oris Lai</a>
          <a href="#" id="Sauis-Prime-Link" data-planet="Sauis-Prime" onclick="hilightArea(this)">Sauis Prime</a>
          <a href="#" id="Sauis-Tertie-Link" data-planet="Sauis-Tertie" onclick="hilightArea(this)">Sauis Tertie</a>
          <a href="#" id="Sauis-Proxima-Link" data-planet="Sauis-Proxima" onclick="hilightArea(this)">Sauis Proxima</a>
          <a href="#" id="Iokis-Link" data-planet="Iokis" onclick="hilightArea(this)">Iokis</a>
          <a href="#" id="Isatol-Link" data-planet="Isatol" onclick="hilightArea(this)">Isatol</a>
          <a href="#" id="Morgum-Link" data-planet="Morgum" onclick="hilightArea(this)">Morgum</a>
        </div>

      <!-- Image Map -->
			<map name="image-map" id="image-map">
				<area id="Echo" alt="Echo" title="Echo" href="#" coords="1051,170,10" shape="circle">
				<area id="Ledha" title="Ledha" href="#" coords="1153,206,10" shape="circle">
				<area id="Oris-Ial" title="Oris Ial" href="#" coords="955,223,10" shape="circle">
				<area id="Sauis-Prime" title="Sauis Prime" href="#" coords="870,248,10" shape="circle">
				<area id="Oris-Lai" title="Oris Lai" href="#" coords="1015,258,10" shape="circle">
				<area id="Sauis-Tertie" title="Sauis Tertie" href="#" coords="923,293,10" shape="circle">
				<area id="Sauis-Proxima" title="Sauis Proxima" href="#" coords="830,314,10" shape="circle">
				<area id="Iokis" title="Iokis" href="#" coords="947,378,10" shape="circle">
				<area id="Isatol" title="Isatol" href="#" coords="929,435,10" shape="circle">
        <area id="Morgum" title="Morgum" href="#" coords="985,575,10" shape="circle">
			</map>
  </div>



    
    <script src="js/script.js"></script>
    <script src="js/jquery.rwdImageMaps.js"></script>

</body>
</html>
